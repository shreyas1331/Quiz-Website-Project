<!DOCTYPE html>
<html>
    <head>
        <title>Feedback form</title>
        <link rel="stylesheet" href="feedback.css">
        
    </head>
    <body>
        <div class="box">
            <div class="inner">
                <h2>Your Feedback</h2>
                <p>Please fill the mandatory(*) fields</p>
                <form >
               <div class="table"> 
                   <table cellspacing=20px>
                    </tr>
                    <tr>
                        <td>*Name</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td>Contact</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>*Email</td>
                        <td><input type="email" name="mail" id="mail" required></td>
                    </tr>
                    <tr>
                        <td>*Message</td>
                        <td><textarea name="" id="" cols="30" rows="10" required></textarea></td>
                    </tr>
                </table>
                </div>
                <button onclick="alert('Registration Complete')">Submit</button>
            </div>
        </div>
        </table>
    </form>
    </body>
</html>
