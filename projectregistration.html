<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" required placeholder="Enter your name" > 
                </div>
                <div class="input-box">
                    <span class="details">Roll No.</span>
                    <input type="number" required placeholder="Enter your number" >
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" required placeholder="Enter your email" >
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" required placeholder="Enter your number">
                </div>
                <div class="input-box">
                    <span class="details">Group No.</span>
                    <input type="text" required placeholder="Enter your group number">
                </div>
                <div class="input-box">
                    <span class="details">D.O.B</span>
                    <input type="text" required placeholder="Enter your D.O.B">
                    
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Others</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <a href="menu.html"><input type="button" value="REGISTER"></a>

            </div>
        </form>
    </div>
    
</body>
</html>
